<html>

      }
      input  {
        vertical-align: middle;
        border: none;
        margin-right: 35px;
      }

        font-size: 14px;
        border: none;

        border-radius: 15px;
        width: 65px;
        color: white;
        background-color: rgb(49, 121, 255);
      }
    </style>
  </head>

    <img src="thumbnails/thumbnail-1.webp" alt="">
