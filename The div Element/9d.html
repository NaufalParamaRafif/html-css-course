<!DOCTYPE html>
<html>
  <head>
    <title>9d Practice</title>
    <style>
      p {
        color: white;
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .container {
        display: inline-block;
        background-color: rgb(30, 30, 30);
        padding: 15px 15px;
      }
      .title {
        font-weight: bold;
        font-size: 22px;
        margin-bottom: 10px;
      }
      .description {
        font-size: 14px;
        width: 320px;
        color: darkgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="title">Install YouTube Music</p>
      <p class="description">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
  </body>
</html>
